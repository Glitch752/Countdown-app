<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Countdown</title>
</head>
<body id="body">
    <div class="countdown-top">
        <div class="countdown-time" id="countdownTime"></div>
        <div class="countdown-title" id="countdownTitle"></div>
    </div>
    <div class="countdown-center">
        <div class="countdown-container">
            <div class="countdown-timer-container">
                <div class="countdown-timer" id="countdownTimer"></div>
            </div>
            <div class="countdown-timer-description" id="countdownTimerDescription"></div>
            <div class="countdown-timer-real" id="countdownTimerReal"></div>
        </div>
    </div>
    <div class="countdown-bottom">
        <div class="countdown-description" id="countdownDescription"></div>
    </div>
</body>
</html>
